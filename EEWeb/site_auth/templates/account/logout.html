{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div style="padding-top: 30%; padding-bottom: 10%;">
  <div class="card bg-light" style="padding: 3%; max-width: 700px; margin: auto;" >
      <article  class="center" style="max-width: 600px; ">
<center><h1>ออกจากระบบ</h1></center>

<center><p>คุณแน่ใจหรือว่าต้องการจะออกจากระบบ</p></center>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" name="action" class="btn btn-danger btn-block" > ออกจากระบบ </button>
  
</form>
  </article>
  </div>
  </div>
  

{% endblock %}
