{% extends 'base.html' %}
{% load static%}
{%block header%}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<style>
    h2 {
        text-align: center;
    }

    h1 {
        text-align: center;
    }

    h3 {
        text-align: center;
    }

    tr {
        text-align: center;
    }

    td {
        text-align: center;
    }
    /* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
{% include  'preelec_online/base_header.html' %}
{% endblock%}
{% block content%}

<div style="padding-top: 5%;  margin: 10px 10px 10px 10px">
</div>

<div style=" padding-bottom: 10%; max-height: 5000px ; margin: 30px 10px 10px 10px  ">
    <div class="card bg-light " style="padding: 3%; max-width: 800px; margin: auto;">
        <article class="center" style="max-width: 800px; ">
        {% for form in forms%}
            <button id="form{{forloop.counter}}Btn">{{form.Meta.display_name}}</button>
            <div id="form{{forloop.counter}}Modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form method="post" action=''>
                        {% csrf_token %}
                        {{form.as_p}}
                        <input type='submit' name='{{form.Meta.form_name}}' value='เพิ่มรายการ'>
                    </form>
                </div>

            </div>
            <script>
            var modal{{forloop.counter}} = document.getElementById("form{{forloop.counter}}Modal");
            var btn{{forloop.counter}} = document.getElementById("form{{forloop.counter}}Btn");
            var span = document.getElementsByClassName("close")[{{forloop.counter0}}];
            btn{{forloop.counter}}.onclick = function() {
            modal{{forloop.counter}}.style.display = "block";
            }
            span.onclick = function() {
            modal{{forloop.counter}}.style.display = "none";
            }
            window.onclick = function(event) {
            if (event.target == modal{{forloop.counter}}) {
                modal{{forloop.counter}}.style.display = "none";
            }
            }
            </script>
        {% endfor %}
        </article>
    </div>
</div>

{% endblock %}
